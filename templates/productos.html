{% extends 'layout.html' %}
{% block title %} {{title}} {% endblock %}
{% block body %}
<div class="w-full flex justify-center ">
	<table class="w-full text-sm text-left text-gray-500 dark:text-gray-400 table-auto">
		<thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400 ">
			<tr class="text-center">
				<th scope="col" class="py-3 px-6">N° Producto</th>
				<th scope="col" class="py-3 px-6">Nombre</th>
				<th scope="col" class="py-3 px-6">Precio</th>
				<th scope="col" class="py-3 px-6">Acciones</th>
			</tr>
		</thead>
		<tbody id="tbody">
		</tbody>
		<tfoot id="tfoot">
			<tr>
				<th scope="row" colspan="3">Tabla Productos vacía - <a href="/productos/agregar"
						class="text-white bg-red-600 hover:bg-red-800 focus:ring-4 focus:outline-none focus:ring-red-300 dark:focus:ring-red-800 font-medium rounded-lg text-sm inline-flex items-center px-5 py-2.5 text-center mr-2"
						id="ingresar-producto">Ingrese
						mas
						productos</a></th>
			</tr>
		</tfoot>
	</table>
</div>
<template id="tbody-template">
	<tr class="bg-white border-b dark:bg-gray-800 dark:border-gray-700 text-center">
		<th class="py-2 px-4 font-medium text-gray-900 whitespace-nowrap dark:text-white" id="numero-producto">

		</th>
		<td class="py-2 px-4" id="nombre-producto"></td>
		<td class="py-2 px-4" id="precio-producto"></td>
		<td class="py-2 px-4 flex flex-col gap-2 md:table-cell">
			<a
				class="btn-editar text-green-700 hover:text-white border border-green-700 hover:bg-green-800 focus:ring-4 focus:outline-none focus:ring-green-300 lg:font-medium rounded-lg text-sm md:px-5 md:py-2.5 py-1 px-2 text-center mr-2 mb-2 dark:border-green-500 dark:text-green-500 dark:hover:text-white dark:hover:bg-green-600 dark:focus:ring-green-800">
				Editar
			</a>
			<button type="button" name="btn-eliminar"
				class="btn-eliminar text-red-700 hover:text-white border border-red-700 hover:bg-red-800 focus:ring-4 focus:outline-none focus:ring-red-300 lg:font-medium rounded-lg text-sm md:px-5 md:py-2.5 py-1 px-2 text-center mr-2 mb-2 dark:border-red-500 dark:text-red-500 dark:hover:text-white dark:hover:bg-red-600 dark:focus:ring-red-900">
				Eliminar
			</button>
		</td>
	</tr>

</template>
{% block script %}
<script src="{{ url_for('static', filename='js/peticiones.js' ) }}"></script>
<script src="{{ url_for('static', filename='js/productos.js' ) }}"></script>
{% endblock %}
{% endblock %}
